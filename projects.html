<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffff;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #000;
    }

    .logo {
        font-size: 40px;
        font-weight: bold;
        color: #3f8172;
        text-decoration: none;
    }

    .logo:hover{
        color: #2b574c;
    }


    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav li {
      display: inline-block;
    }

    nav a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
        margin: 10px 15px;
        transition: color 0.3s ease;
    }

    nav a:hover {
        color: #52ab98; /* subtle hover color */
    }

    h1 {
      color: #000000;
    }

    p {
      font-size: 40px;
      font-weight: bold;
    }
    
    
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Emily Ngo</a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="projects.html">Project</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <h1>Projects</h1>
</body>
</html>
